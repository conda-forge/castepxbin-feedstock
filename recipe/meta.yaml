{% set name = "castepxbin" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/castepxbin-{{ version }}.tar.gz
  sha256: c11479b0410ee9bdce52475836b2f46db807b8ee9629fc732218f96efb415755

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core
  run:
    - numpy >=1,<2
    - python >={{ python_min }}
    - scipy >=1,<2

test:
  imports:
    - castepxbin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zhubonan/castepxbin
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Reading binary files generated by CASTEP in Python
  description: |
    A collection of readers for CASTEP binary output from CASTEP. At the
    moment, there is only a reader for pdos_dos file available. This file
    contains the weights of the eigenvalues on each projected orbitals,
    which can be used to constructed projected density of states.
  doc_url: https://github.com/zhubonan/castepxbin
  dev_url: https://github.com/zhubonan/castepxbin

extra:
  recipe-maintainers:
    - jan-janssen
